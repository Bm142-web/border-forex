<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve - Border Forex Bureau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Reserve Exchange Rate</h2>
  <div id="messageBox"></div>
  <form id="reserveForm">
    <input type="text" id="reserveId" placeholder="Passport/ID Number" required><br>

    <input type="number" id="reserveAmount" placeholder="Amount" required><br>
    <button type="submit">Reserve Now</button>
  </form>

  <script src="script.js"></script>
</body>
