<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Border Forex Bureau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create Account</h2>
  <div id="messageBox"></div>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Full Name" required><br>
    <input type="text" id="regId" placeholder="Passport/ID Number" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <input type="text" id="regBus" placeholder="Travelling Bus Name (optional)" ><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script src="script.js"></script>
</body>
</html>
